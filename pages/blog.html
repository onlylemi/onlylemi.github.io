---
layout: nav
title: Blogs
permalink: /blog/
---

<div class="posts">
    <h1>{{ page.title }}...</h1>
    {% for post in site.posts %}
    {% if post.category == 'blog' %}
    <article class="post">

        <h5>
            {% include post/category.html %}

            {% include post/date.html %} - {% include post/title.html %}

            <p class="br-screen"></p>
            {% include post/tag.html %}
        </h5>

    </article>
    {% endif %}
    {% endfor %}
</div>
