---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <h5><i class="font-icons fa fa-calendar"></i>: <em>{{ page.date | date: "%b %d, %Y" }}</em></h5>
    <h5><i class="font-icons fa fa-tags"></i>:
        {% for tag in page.tags %}
        <a class="btn btn-default btn-xs tag-color-{{ tag }}" type="button" href="/tags/#{{ tag }}"
           title="{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </h5>
    <hr>
    <div class="entry">
        {{ content }}
    </div>

    <!--<div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>-->

    <div id="comments" class="comments">
        <h2>Messages</h2>
        {% include disqus.html %}
    </div>

</article>

{% include post/sidebar.html %}
