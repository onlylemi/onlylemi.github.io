---
layout: default
---

<div class="posts">
    <h1>Projects...</h1>
    {% for post in site.posts %}
    {% if post.category == 'projects' %}
    <article class="post">

        <h5>Time: <em>{{ post.date | date: "%b %d, %Y" }}</em></h5>
        <h5>Project: <strong><a href="{{ site.baseurl }}{{ post.url }}">{{
            post.title }}</a></strong></h5>
        <h5>Excerpt: <strong>{{ post.excerpt }}</strong></h5>

    </article>
    {% endif %}
    {% endfor %}
</div>
